<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tu Empresa — Importación y Exportación de Coches Premium</title>
  <meta name="description" content="Importamos y exportamos coches premium a medida desde Europa y EE.UU. Inspección, logística, matriculación y garantía. Pide presupuesto sin compromiso." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#6366F1; --primary-dark:#4F46E5;
      --bg:#111827; --text:#F9FAFB; --muted:#9CA3AF;
      --card:#1F2937; --border:#374151; --shadow:0 8px 24px rgba(0,0,0,.35);
      --nav-h:64px; --nav-bg:#0f172a; --nav-border:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{text-decoration:none;color:inherit}

    /* ===== Header + Drawer ===== */
    .site-header{position:sticky;top:0;z-index:50;background:var(--nav-bg);border-bottom:1px solid var(--nav-border);backdrop-filter:blur(8px) saturate(120%)}
    .nav-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;height:var(--nav-h);display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{color:#fff;font-weight:800;letter-spacing:.2px;font-size:clamp(1.05rem,2vw,1.2rem)}
    .nav-desktop{display:none;gap:16px;align-items:center}
    .nav-desktop a{color:rgba(249,250,251,.92);font-weight:600;padding:8px 10px;border-radius:10px;transition:background .2s,color .2s}
    .nav-desktop a:hover{color:#fff;background:rgba(255,255,255,.06)}
    .nav-toggle{width:44px;height:44px;border-radius:12px;border:1px solid var(--nav-border);background:transparent;cursor:pointer;display:grid;place-items:center;gap:4px}
    .nav-toggle .bar{width:20px;height:2px;background:#e5e7eb;border-radius:2px;display:block;transition:.25s}

    .drawer{position:fixed;inset:0;display:grid;grid-template-columns:1fr;pointer-events:none;z-index:60}
    .drawer-backdrop{position:fixed;inset:0;background:rgba(2,6,23,.55);opacity:0;transition:opacity .28s ease}
    .drawer-inner{align-self:start;justify-self:end;width:min(92vw,360px);height:100dvh;background:#0b1220;border-left:1px solid var(--nav-border);box-shadow:0 10px 40px rgba(0,0,0,.6);transform:translateX(100%);transition:transform .28s ease;display:flex;flex-direction:column}
    .drawer-top{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;z-index:1;
      background:transparent !important;border:0 !important;box-shadow:none !important;backdrop-filter:none !important}
    .drawer-title{color:#fff;font-weight:800}
    .drawer-close{width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:12px;border:1px solid var(--nav-border);background:#1f2937 !important;color:#e5e7eb;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .drawer-nav{display:flex;flex-direction:column;gap:12px;padding:18px}
    .drawer-link{padding:12px 14px;border-radius:12px;color:var(--text);font-weight:600}
    .drawer-link:hover{background:rgba(255,255,255,.06);border-color:var(--nav-border);color:#fff}
    .drawer.open{pointer-events:auto}
    .drawer.open .drawer-inner{transform:translateX(0)}
    .drawer.open .drawer-backdrop{opacity:1}
    body.nav-open{overflow:hidden}
    body.nav-open .site-header{backdrop-filter:none !important;}

    @media(min-width:900px){.nav-toggle{display:none}.nav-desktop{display:flex}}

    /* Secciones básicas */
    section{max-width:1200px;margin:0 auto;padding:60px 24px}
    h1,h2{font-weight:700}
  </style>
</head>
<body>

<header class="site-header">
  <div class="nav-wrap">
    <a class="brand" href="/">Tu Empresa</a>
    <button id="nav-toggle" class="nav-toggle" aria-label="Abrir menú"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
    <nav class="nav-desktop">
      <a href="#servicios">Servicios</a>
      <a href="#stock">Stock</a>
      <a href="#contacto" class="btn primary">Contacto</a>
    </nav>
  </div>

  <div id="mobile-drawer" class="drawer">
    <div class="drawer-inner">
      <div class="drawer-top">
        <span class="drawer-title">Menú</span>
        <button class="drawer-close">✕</button>
      </div>
      <nav class="drawer-nav">
        <a href="#servicios" class="drawer-link">Servicios</a>
        <a href="#stock" class="drawer-link">Stock</a>
        <a href="#contacto" class="drawer-link">Contacto</a>
      </nav>
    </div>
    <button class="drawer-backdrop"></button>
  </div>
</header>

<main>
  <section>
    <h1>Importación y Exportación de Coches Premium</h1>
    <p>Ejemplo de contenido</p>
  </section>
</main>

<script>
(() => {
  const toggle = document.getElementById("nav-toggle");
  const drawer = document.getElementById("mobile-drawer");
  const close  = drawer.querySelector(".drawer-close");
  const back   = drawer.querySelector(".drawer-backdrop");

  const open = () => { drawer.classList.add("open"); document.body.classList.add("nav-open"); };
  const shut = () => { drawer.classList.remove("open"); document.body.classList.remove("nav-open"); };

  toggle.addEventListener("click", open);
  close.addEventListener("click", shut);
  back.addEventListener("click", shut);
})();
</script>

</body>
</html>
